<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 13</title>
    
    <script>
        function right () {
        document.getElementById("rightanswer").innerHTML ='True is correct, good job!';
        }

    function wrong () {
            document.getElementbyId("wronganswer").innerHTML ='False is not correct, try again!';
            document.getElementbyId("back").style.backgroundColor='green'
        }
    
    </script>
</head>
    <body id="back">
        <p>People can see in color</p>
        <p id="rightanswer" onclick="right();">True</p>
        <p id="wronganswer" onclick="wrong();">False</p>   
</body>
</html>
